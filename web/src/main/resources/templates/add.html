<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap-table.css}" />
</head>
<body>
    <div class="container">
        <h1>添加订单</h1>
        <form class="form-horizontal" th:action="@{/saveOrder}" method="post">
            <input type="hidden" name="userId" th:value="${oredr.userId}" />
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userName"  id="name" placeholder="请输入用户名称" th:value="${oredr.userName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="pay" class="col-sm-2 control-label">部门</label>
                <div class="col-sm-10">
                    <select data-placeholder="部门" name="deptId" id="pay"
                            class="form-control"  th:value="${oredr.deptId}">
                        <option value='-1'>请选择</option>
                        <option th:selected="${order.deptId}=='1'" value='1'>开发部</option>
                        <option th:selected="${order.deptId}=='2'" value='2'>销售部</option>
                        <option th:selected="${order.deptId}=='3'" value='3'>测试部</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">职位</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="post"  id="type" placeholder="请输入职位" th:value="${oredr.post}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-info" />
                    <a th:href="@{/queryUserList}" class="btn btn-info">Back</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
