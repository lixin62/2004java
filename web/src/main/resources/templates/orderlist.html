<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap-table.css}" />
</head>
<body>
<div class="container">
    <h1>用户列表</h1>
    <div class="text-left">
        <a class="btn btn-info" th:href="@{toAdd}">新增</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>部门</th>
            <th>入职日期</th>
            <th>岗位</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <td th:text="${order.userId}"></td>
            <td th:text="${order.userName}"></td>
            <td th:text="${order.deptName}"></td>
            <td th:text="${order.createDate}"></td>
            <td th:text="${order.post}"></td>
            <td>
                <a th:href="@{/selectOrderById(id=${order.userId})}">Update</a>
            </td>
            <td>
                <a th:href="@{/deleteOrder(id=${order.userId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
